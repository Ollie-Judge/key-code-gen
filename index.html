<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Js Keycode Generator</title>
  </head>
  <body>
    <main>
      <div class="conatinerContainer">
        <div class="titleContainer">
          <h1>Keycode Generator</h1>
          <h4>Number that relates to the key that was pressed</h4>
          <div id="generated"></div>
        </div>

        <div class="container">
          <div class="resultContainer1">
            <div class="card">
              <h4>Key that was Pressed</h4>
              <div id="keyPressed"></div>
            </div>

            <div class="card">
              <h4>Number that relates to the key that was pressed</h4>
              <div id="keyNum"></div>
            </div>

            <div class="card">
              <h4>Code for the key that was pressed</h4>
              <div id="keyCode"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
